version: '3.8'

services:
  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.24.1
    container_name: news2context-weaviate
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --scheme
      - http
    # 不暴露到宿主机，仅 Docker 内网访问
    expose:
      - "8080"
    volumes:
      - weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-openai'
      ENABLE_MODULES: 'text2vec-openai'
      CLUSTER_HOSTNAME: 'node1'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: news2context-backend
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    # 不暴露到宿主机，仅通过 Nginx (8042) 代理访问
    expose:
      - "8043"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./output:/app/output
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      weaviate:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8043/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Scheduler Daemon
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.scheduler
    container_name: news2context-scheduler
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./output:/app/output
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - backend
      - weaviate
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: news2context-frontend
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    ports:
      - "8042:8042"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8042"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  weaviate_data:
    driver: local

networks:
  default:
    name: news2context-network
